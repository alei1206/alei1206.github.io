&#123;<br>        <span class="hljs-built_in">super</span>(State.MAGIC);<br>    &#125;<br><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> <span class="hljs-type">CommandHeader</span> <span class="hljs-variable">commandHeader</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">CommandHeader</span>();<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * decode</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> ctx channel handler context</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> in byte buffer</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> out out content</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">protected</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">decode</span><span class="hljs-params">(ChannelHandlerContext ctx, ByteBuf in, List&lt;Object&gt; out)</span> <span class="hljs-keyword">throws</span> Exception &#123;<br>        <span class="hljs-keyword">switch</span> (state()) &#123;<br>            <span class="hljs-keyword">case</span> MAGIC:<br>                checkMagic(in.readByte());<br>                checkpoint(State.VERSION);<br>                <span class="hljs-comment">// fallthru</span><br>            <span class="hljs-keyword">case</span> VERSION:<br>                checkVersion(in.readByte());<br>                checkpoint(State.COMMAND);<br>                <span class="hljs-comment">// fallthru</span><br>            <span class="hljs-keyword">case</span> COMMAND:<br>                commandHeader.setType(in.readByte());<br>                checkpoint(State.OPAQUE);<br>                <span class="hljs-comment">// fallthru</span><br>            <span class="hljs-keyword">case</span> OPAQUE:<br>                commandHeader.setOpaque(in.readLong());<br>                checkpoint(State.CONTEXT_LENGTH);<br>                <span class="hljs-comment">// fallthru</span><br>            <span class="hljs-keyword">case</span> CONTEXT_LENGTH:<br>                commandHeader.setContextLength(in.readInt());<br>                checkpoint(State.CONTEXT);<br>                <span class="hljs-comment">// fallthru</span><br>            <span class="hljs-keyword">case</span> CONTEXT:<br>                <span class="hljs-type">byte</span>[] context = <span class="hljs-keyword">new</span> <span class="hljs-title class_">byte</span>[commandHeader.getContextLength()];<br>                in.readBytes(context);<br>                commandHeader.setContext(context);<br>                checkpoint(State.BODY_LENGTH);<br>                <span class="hljs-comment">// fallthru</span><br>            <span class="hljs-keyword">case</span> BODY_LENGTH:<br>                commandHeader.setBodyLength(in.readInt());<br>                checkpoint(State.BODY);<br>                <span class="hljs-comment">// fallthru</span><br>            <span class="hljs-keyword">case</span> BODY:<br>                <span class="hljs-type">byte</span>[] body = <span class="hljs-keyword">new</span> <span class="hljs-title class_">byte</span>[commandHeader.getBodyLength()];<br>                in.readBytes(body);<br>                <span class="hljs-comment">//</span><br>                <span class="hljs-type">Command</span> <span class="hljs-variable">packet</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Command</span>();<br>                packet.setType(commandType(commandHeader.getType()));<br>                packet.setOpaque(commandHeader.getOpaque());<br>                packet.setContext(CommandContext.valueOf(commandHeader.getContext()));<br>                packet.setBody(body);<br>
